<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 900px;
      min-height: 500px;
      width: 90%;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
    }

    .image-section {
      flex: 1;
      background: url('https://raw.githubusercontent.com/Hazel-1212/Hazel-the-Cat/main/pictures/Brown%20Yellow%20Cat%20Logo.png') no-repeat center center/cover;
      min-height: 200px;
      max-height: 400px;
    }

    .content-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .content-section p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .content-section a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="content-section">
      <h1>About</h1>
      <ul>
        <li>School: NYCU, Hsinchu Taiwan</li>
        <li>Grade: Sophomore in college</li>
        <li>Major: Electronics and Engineering</li>
        <li>Hometown: Yunlin, Taiwan</li>
        <li>Description: Cat lover, foodie</li>
      </ul>
    </div>
  </div>
</body>
</html>
